<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/logopondok.png">
  <title>Daftar User - Tahfidz App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }
    .navbar { 
      background: linear-gradient(135deg, #00B7B5 0%, #008f8d 100%);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .navbar h1 { font-size: 18px; font-weight: 600; }
    .navbar .logo { width: 35px; height: 35px; object-fit: contain; margin-right: 10px; }
    @media (min-width: 768px) {
      .navbar { padding: 20px 40px; }
      .navbar h1 { font-size: 26px; }
      .navbar .logo { width: 45px; height: 45px; margin-right: 15px; }
    }
    .navbar a { 
      color: white;
      text-decoration: none;
      background: rgba(255,255,255,0.2);
      padding: 8px 16px;
      border-radius: 25px;
      transition: all 0.3s;
      font-weight: 600;
      font-size: 14px;
    }
    @media (min-width: 768px) {
      .navbar a { padding: 10px 24px; }
    }
    .navbar a:hover { background: rgba(255,255,255,0.3); }
    .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
    @media (min-width: 768px) {
      .container { margin: 40px auto; padding: 0 20px; }
    }
    .info-box {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      animation: fadeIn 0.5s ease;
    }
    @media (min-width: 768px) {
      .info-box { 
        padding: 30px;
        border-radius: 20px;
        margin-bottom: 30px;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .info-box h3 { 
      color: #333;
      margin-bottom: 15px;
      font-size: 18px;
      padding-bottom: 12px;
      border-bottom: 3px solid #00B7B5;
    }
    @media (min-width: 768px) {
      .info-box h3 { 
        margin-bottom: 20px;
        font-size: 22px;
        padding-bottom: 15px;
      }
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }
    @media (min-width: 768px) {
      .stats {
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
      }
    }
    .stat-card {
      background: linear-gradient(135deg, #00B7B5 0%, #008f8d 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    .stat-card .number {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .stat-card .label {
      font-size: 14px;
      opacity: 0.9;
    }
    .table-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow-x: auto;
      animation: fadeIn 0.6s ease;
    }
    @media (min-width: 768px) {
      .table-container { border-radius: 20px; }
    }
    table { width: 100%; border-collapse: collapse; min-width: 600px; }
    th, td { padding: 12px 8px; text-align: left; }
    @media (min-width: 768px) {
      th, td { padding: 16px; }
    }
    th { 
      background: linear-gradient(135deg, #00B7B5 0%, #008f8d 100%);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 13px;
      letter-spacing: 0.5px;
    }
    tbody tr {
      border-bottom: 1px solid #f0f0f0;
      transition: all 0.3s;
    }
    tbody tr:hover { background: #f8fffe; }
    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    .badge-admin {
      background: #e74c3c;
      color: white;
    }
    .badge-ustadz {
      background: #00B7B5;
      color: white;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div style="display: flex; align-items: center;">
      <img src="assets/logopondok.png" alt="Logo" class="logo">
      <h1>üë• Daftar User</h1>
    </div>
    <a href="dashboard.html">‚Üê Kembali</a>
  </div>

  <div class="container">
    <div class="info-box">
      <h3>Statistik User</h3>
      <div class="stats">
        <div class="stat-card">
          <div class="number" id="totalUsers">0</div>
          <div class="label">Total User</div>
        </div>
        <div class="stat-card">
          <div class="number" id="totalAdmin">0</div>
          <div class="label">Admin</div>
        </div>
        <div class="stat-card">
          <div class="number" id="totalUstadz">0</div>
          <div class="label">Ustadz</div>
        </div>
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Username</th>
            <th>Nama Lengkap</th>
            <th>Role</th>
            <th>ID</th>
          </tr>
        </thead>
        <tbody id="userList"></tbody>
      </table>
    </div>
  </div>

  <script>
    const role = localStorage.getItem('role');
    if (!localStorage.getItem('ustadz') || role !== 'admin') {
      alert('Akses ditolak! Halaman ini hanya untuk Admin.');
      window.location.href = 'dashboard.html';
    }

    async function loadUsers() {
      const res = await fetch('/api/users');
      const users = await res.json();
      
      // Update statistics
      document.getElementById('totalUsers').textContent = users.length;
      document.getElementById('totalAdmin').textContent = users.filter(u => u.role === 'admin').length;
      document.getElementById('totalUstadz').textContent = users.filter(u => u.role === 'ustadz').length;
      
      // Display user list
      const tbody = document.getElementById('userList');
      tbody.innerHTML = users.map((u, i) => `
        <tr>
          <td>${i + 1}</td>
          <td><strong>${u.username}</strong></td>
          <td>${u.nama}</td>
          <td><span class="badge badge-${u.role}">${u.role === 'admin' ? 'Admin' : 'Ustadz'}</span></td>
          <td>#${u.id}</td>
        </tr>
      `).join('');
    }

    loadUsers();
  </script>
</body>
</html>
