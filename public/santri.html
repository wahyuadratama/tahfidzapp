<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/logopondok.png">
  <title>Data Santri - Tahfidz App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }
    .navbar { 
      background: linear-gradient(135deg, #00B7B5 0%, #008f8d 100%);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .navbar h1 { font-size: 18px; font-weight: 600; }
    .navbar .logo { width: 35px; height: 35px; object-fit: contain; margin-right: 10px; }
    @media (min-width: 768px) {
      .navbar { padding: 20px 40px; }
      .navbar h1 { font-size: 26px; }
      .navbar .logo { width: 45px; height: 45px; margin-right: 15px; }
    }
    .navbar a { 
      color: white;
      text-decoration: none;
      background: rgba(255,255,255,0.2);
      padding: 8px 16px;
      border-radius: 25px;
      transition: all 0.3s;
      font-weight: 600;
      font-size: 14px;
    }
    @media (min-width: 768px) {
      .navbar a { padding: 10px 24px; }
    }
    .navbar a:hover { background: rgba(255,255,255,0.3); }
    .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
    @media (min-width: 768px) {
      .container { margin: 40px auto; padding: 0 20px; }
    }
    .form-box { 
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      animation: fadeIn 0.5s ease;
    }
    @media (min-width: 768px) {
      .form-box { 
        padding: 30px;
        border-radius: 20px;
        margin-bottom: 30px;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-box h3 { 
      color: #333;
      margin-bottom: 15px;
      font-size: 18px;
      padding-bottom: 12px;
      border-bottom: 3px solid #00B7B5;
    }
    @media (min-width: 768px) {
      .form-box h3 { 
        margin-bottom: 20px;
        font-size: 22px;
        padding-bottom: 15px;
      }
    }
    .form-group { margin-bottom: 20px; }
    label { 
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 600;
      font-size: 14px;
    }
    input { 
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #00B7B5;
      box-shadow: 0 0 0 3px rgba(0,183,181,0.1);
    }
    button { 
      padding: 12px 30px;
      background: linear-gradient(135deg, #00B7B5 0%, #008f8d 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s;
    }
    button:hover { 
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,183,181,0.4);
    }
    .table-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow-x: auto;
      animation: fadeIn 0.6s ease;
    }
    @media (min-width: 768px) {
      .table-container { border-radius: 20px; }
    }
    table { width: 100%; border-collapse: collapse; min-width: 600px; }
    th, td { padding: 12px 8px; text-align: left; }
    @media (min-width: 768px) {
      th, td { padding: 16px; }
    }
    th { 
      background: linear-gradient(135deg, #00B7B5 0%, #008f8d 100%);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 13px;
      letter-spacing: 0.5px;
    }
    tbody tr {
      border-bottom: 1px solid #f0f0f0;
      transition: all 0.3s;
    }
    tbody tr:hover { background: #f8fffe; }
    .btn-delete { 
      background: #e74c3c;
      padding: 8px 16px;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-delete:hover {
      background: #c0392b;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div style="display: flex; align-items: center;">
      <img src="assets/logopondok.png" alt="Logo" class="logo">
      <h1>üìã Data Santri</h1>
    </div>
    <a href="dashboard.html">‚Üê Kembali</a>
  </div>

  <div class="container">
    <div class="form-box">
      <h3>Tambah Santri Baru</h3>
      
      <!-- Search & Filter -->
      <div style="margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
        <input type="text" id="searchSantri" placeholder="üîç Cari nama santri..." style="flex: 1; min-width: 200px;">
        <input type="text" id="filterKelas" placeholder="üìö Filter kelas..." style="flex: 1; min-width: 150px;">
      </div>
      
      <form id="santriForm">
        <div class="form-group">
          <label>Nama Santri</label>
          <input type="text" id="nama" placeholder="Masukkan nama lengkap" required pattern="[A-Za-z\s]{3,50}" title="Nama hanya huruf, minimal 3 karakter">
        </div>
        <div class="form-group">
          <label>Kelas/Halaqah</label>
          <input type="text" id="kelas" placeholder="Contoh: Halaqah A" required pattern="[A-Za-z0-9\s]{1,20}" title="Format: huruf/angka, maksimal 20 karakter">
        </div>
        <button type="submit">üíæ Simpan Data</button>
      </form>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Nama Santri</th>
            <th>Kelas/Halaqah</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="santriList"></tbody>
      </table>
    </div>
  </div>

  <script>
    if (!localStorage.getItem('ustadz')) window.location.href = 'index.html';

    let allSantri = [];

    async function loadSantri() {
      const userId = localStorage.getItem('userId');
      const role = localStorage.getItem('role');
      const res = await fetch(`/api/santri?userId=${userId}&role=${role}`);
      allSantri = await res.json();
      displaySantri(allSantri);
    }

    function displaySantri(santri) {
      const tbody = document.getElementById('santriList');
      tbody.innerHTML = santri.map((s, i) => `
        <tr>
          <td>${i + 1}</td>
          <td><strong>${s.nama}</strong></td>
          <td>${s.kelas}</td>
          <td><span style="color: ${s.aktif ? '#00B7B5' : '#999'}; font-weight: 600;">${s.aktif ? '‚úì Aktif' : '‚úó Tidak Aktif'}</span></td>
          <td><button class="btn-delete" onclick="deleteSantri(${s.id}, '${s.nama}')">üóëÔ∏è Hapus</button></td>
        </tr>
      `).join('');
    }

    // Search & Filter
    document.getElementById('searchSantri').addEventListener('input', filterSantri);
    document.getElementById('filterKelas').addEventListener('input', filterSantri);

    function filterSantri() {
      const searchTerm = document.getElementById('searchSantri').value.toLowerCase();
      const kelasTerm = document.getElementById('filterKelas').value.toLowerCase();
      
      const filtered = allSantri.filter(s => 
        s.nama.toLowerCase().includes(searchTerm) &&
        s.kelas.toLowerCase().includes(kelasTerm)
      );
      
      displaySantri(filtered);
    }

    document.getElementById('santriForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const kelas = document.getElementById('kelas').value;
      const ustadz_id = localStorage.getItem('userId');

      await fetch('/api/santri', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nama, kelas, ustadz_id })
      });

      document.getElementById('santriForm').reset();
      loadSantri();
    });

    async function deleteSantri(id, nama) {
      // Get setoran count
      const res = await fetch('/api/setoran');
      const allSetoran = await res.json();
      const setoranCount = allSetoran.filter(s => s.santri_id === id).length;
      
      const message = setoranCount > 0 
        ? `Santri "${nama}" memiliki ${setoranCount} setoran.\n\nYakin ingin menghapus? Data setoran akan tetap ada.`
        : `Yakin ingin menghapus santri "${nama}"?`;
      
      if (confirm(message)) {
        await fetch(`/api/santri/${id}`, { method: 'DELETE' });
        loadSantri();
      }
    }

    loadSantri();
  </script>
</body>
</html>
