<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/logopondok.png">
  <title>Kelola Setoran - Tahfidz App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }
    .navbar { 
      background: linear-gradient(135deg, #00B7B5 0%, #008f8d 100%);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .navbar h1 { font-size: 18px; font-weight: 600; }
    .navbar .logo { width: 35px; height: 35px; object-fit: contain; margin-right: 10px; }
    @media (min-width: 768px) {
      .navbar { padding: 20px 40px; }
      .navbar h1 { font-size: 26px; }
      .navbar .logo { width: 45px; height: 45px; margin-right: 15px; }
    }
    .navbar a { 
      color: white;
      text-decoration: none;
      background: rgba(255,255,255,0.2);
      padding: 8px 16px;
      border-radius: 25px;
      transition: all 0.3s;
      font-weight: 600;
      font-size: 14px;
    }
    @media (min-width: 768px) {
      .navbar a { padding: 10px 24px; }
    }
    .navbar a:hover { background: rgba(255,255,255,0.3); }
    .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
    @media (min-width: 768px) {
      .container { margin: 40px auto; padding: 0 20px; }
    }
    .table-box { 
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease;
    }
    @media (min-width: 768px) {
      .table-box { 
        padding: 30px;
        border-radius: 20px;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .table-box h3 { 
      color: #333;
      margin-bottom: 20px;
      font-size: 20px;
      padding-bottom: 12px;
      border-bottom: 3px solid #00B7B5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }
    th {
      background: linear-gradient(135deg, #00B7B5 0%, #008f8d 100%);
      color: white;
      font-weight: 600;
      font-size: 14px;
    }
    tr:hover {
      background: #f8f9fa;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.3s;
      margin-right: 5px;
    }
    .btn-edit {
      background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
      color: white;
    }
    .btn-delete {
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      color: white;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #999;
    }
    .empty-state .icon {
      font-size: 64px;
      margin-bottom: 15px;
    }
    
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal-content h3 {
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 600;
      font-size: 14px;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
    }
    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .modal-buttons button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-save {
      background: linear-gradient(135deg, #00B7B5 0%, #008f8d 100%);
      color: white;
    }
    .btn-cancel {
      background: #e0e0e0;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div style="display: flex; align-items: center;">
      <img src="assets/logopondok.png" alt="Logo" class="logo">
      <h1>üìù Kelola Setoran</h1>
    </div>
    <a href="dashboard.html">‚Üê Kembali</a>
  </div>

  <div class="container">
    <div class="table-box">
      <h3>Daftar Setoran</h3>
      
      <!-- Pagination Info -->
      <div style="margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;">
        <div style="color: #666; font-size: 14px;">
          Menampilkan <span id="showingCount">0</span> dari <span id="totalCount">0</span> setoran
        </div>
        <div style="display: flex; gap: 5px;">
          <button onclick="prevPage()" id="btnPrev" style="padding: 8px 16px; font-size: 13px; background: #6c757d;">‚Üê Prev</button>
          <span style="padding: 8px 16px; background: #f0f0f0; border-radius: 8px; font-weight: 600;" id="pageInfo">1</span>
          <button onclick="nextPage()" id="btnNext" style="padding: 8px 16px; font-size: 13px; background: #6c757d;">Next ‚Üí</button>
        </div>
      </div>
      
      <div id="tableContainer">
        <div class="empty-state">
          <div class="icon">‚è≥</div>
          <p>Memuat data...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3>‚úèÔ∏è Edit Setoran</h3>
      <form id="editForm">
        <input type="hidden" id="edit_id">
        <div class="form-group">
          <label>Santri</label>
          <input type="text" id="edit_santri" readonly style="background: #f5f5f5;">
        </div>
        <div class="form-group">
          <label>Nama Surat</label>
          <input type="text" id="edit_surat" required>
        </div>
        <div class="form-group">
          <label>Juz</label>
          <input type="number" id="edit_juz" min="1" max="30" required>
        </div>
        <div class="form-group">
          <label>Ayat Awal</label>
          <input type="number" id="edit_ayat_awal" min="1" required>
        </div>
        <div class="form-group">
          <label>Ayat Akhir</label>
          <input type="number" id="edit_ayat_akhir" min="1" required>
        </div>
        <div class="form-group">
          <label>Tanggal</label>
          <input type="date" id="edit_tanggal" required>
        </div>
        <div class="modal-buttons">
          <button type="submit" class="btn-save">üíæ Simpan</button>
          <button type="button" class="btn-cancel" onclick="closeModal()">‚ùå Batal</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    if (!localStorage.getItem('ustadz')) window.location.href = 'index.html';

    const userId = localStorage.getItem('userId');
    const role = localStorage.getItem('role');
    
    let allSetoran = [];
    let currentPage = 1;
    const itemsPerPage = 15;

    async function loadSetoran() {
      try {
        const [setoranRes, santriRes] = await Promise.all([
          fetch('/api/setoran'),
          fetch(`/api/santri?userId=${userId}&role=${role}`)
        ]);
        
        const allSetoranData = await setoranRes.json();
        const santriList = await santriRes.json();
        
        const santriIds = santriList.map(s => s.id);
        allSetoran = allSetoranData.filter(s => santriIds.includes(s.santri_id));
        allSetoran.sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));
        
        displaySetoran(santriList);
      } catch (error) {
        console.error('Error loading setoran:', error);
        document.getElementById('tableContainer').innerHTML = `
          <div class="empty-state">
            <div class="icon">‚ùå</div>
            <p>Gagal memuat data</p>
          </div>
        `;
      }
    }

    function displaySetoran(santriList) {
      const container = document.getElementById('tableContainer');
      const totalPages = Math.ceil(allSetoran.length / itemsPerPage);
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const paginatedSetoran = allSetoran.slice(startIndex, endIndex);
      
      document.getElementById('totalCount').textContent = allSetoran.length;
      document.getElementById('showingCount').textContent = paginatedSetoran.length;
      document.getElementById('pageInfo').textContent = `${currentPage} / ${totalPages || 1}`;
      document.getElementById('btnPrev').disabled = currentPage === 1;
      document.getElementById('btnNext').disabled = currentPage >= totalPages;
      
      if (allSetoran.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="icon">üì≠</div>
            <p>Belum ada setoran</p>
          </div>
        `;
        return;
      }
      
      let html = `
        <table>
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>Santri</th>
              <th>Surat</th>
              <th>Juz</th>
              <th>Ayat</th>
              <th>Total</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      paginatedSetoran.forEach(s => {
        const santri = santriList.find(st => st.id === s.santri_id);
        const santriNama = santri ? santri.nama : 'Unknown';
        
        html += `
          <tr>
            <td>${formatDate(s.tanggal)}</td>
            <td>${santriNama}</td>
            <td>${s.nama_surat}</td>
            <td>${s.juz}</td>
            <td>${s.ayat_awal}-${s.ayat_akhir}</td>
            <td>${s.total_ayat}</td>
            <td>
              <button class="btn btn-edit" onclick="editSetoran(${s.id})">‚úèÔ∏è Edit</button>
              <button class="btn btn-delete" onclick="deleteSetoran(${s.id})">üóëÔ∏è Hapus</button>
            </td>
          </tr>
        `;
      });
      
      html += `
          </tbody>
        </table>
      `;
      
      container.innerHTML = html;
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        loadSetoran();
      }
    }

    function nextPage() {
      const totalPages = Math.ceil(allSetoran.length / itemsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        loadSetoran();
      }
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const options = { day: 'numeric', month: 'short', year: 'numeric' };
      return date.toLocaleDateString('id-ID', options);
    }

    async function editSetoran(id) {
      try {
        const [setoranRes, santriRes] = await Promise.all([
          fetch('/api/setoran'),
          fetch(`/api/santri?userId=${userId}&role=${role}`)
        ]);
        
        const allSetoran = await setoranRes.json();
        const santriList = await santriRes.json();
        
        const setoran = allSetoran.find(s => s.id === id);
        if (!setoran) {
          alert('Setoran tidak ditemukan');
          return;
        }
        
        const santri = santriList.find(s => s.id === setoran.santri_id);
        
        document.getElementById('edit_id').value = setoran.id;
        document.getElementById('edit_santri').value = santri ? santri.nama : 'Unknown';
        document.getElementById('edit_surat').value = setoran.nama_surat;
        document.getElementById('edit_juz').value = setoran.juz;
        document.getElementById('edit_ayat_awal').value = setoran.ayat_awal;
        document.getElementById('edit_ayat_akhir').value = setoran.ayat_akhir;
        document.getElementById('edit_tanggal').value = setoran.tanggal;
        
        document.getElementById('editModal').classList.add('show');
      } catch (error) {
        console.error('Error loading setoran:', error);
        alert('Gagal memuat data setoran');
      }
    }

    async function deleteSetoran(id) {
      if (!confirm('Yakin ingin menghapus setoran ini?')) return;
      
      try {
        const response = await fetch(`/api/setoran/${id}`, {
          method: 'DELETE'
        });
        
        if (response.ok) {
          alert('Setoran berhasil dihapus');
          loadSetoran();
        } else {
          alert('Gagal menghapus setoran');
        }
      } catch (error) {
        console.error('Error deleting setoran:', error);
        alert('Terjadi kesalahan');
      }
    }

    function closeModal() {
      document.getElementById('editModal').classList.remove('show');
    }

    document.getElementById('editForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const id = document.getElementById('edit_id').value;
      const data = {
        nama_surat: document.getElementById('edit_surat').value,
        juz: parseInt(document.getElementById('edit_juz').value),
        ayat_awal: parseInt(document.getElementById('edit_ayat_awal').value),
        ayat_akhir: parseInt(document.getElementById('edit_ayat_akhir').value),
        tanggal: document.getElementById('edit_tanggal').value
      };
      
      // Calculate total_ayat
      data.total_ayat = data.ayat_akhir - data.ayat_awal + 1;
      
      try {
        const response = await fetch(`/api/setoran/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        if (response.ok) {
          alert('Setoran berhasil diupdate');
          closeModal();
          loadSetoran();
        } else {
          alert('Gagal mengupdate setoran');
        }
      } catch (error) {
        console.error('Error updating setoran:', error);
        alert('Terjadi kesalahan');
      }
    });

    loadSetoran();
  </script>
</body>
</html>
