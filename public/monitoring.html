<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/logopondok.png">
  <title>Monitoring Ustadz - Tahfidz App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }
    .navbar { 
      background: linear-gradient(135deg, #00B7B5 0%, #008f8d 100%);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .navbar h1 { font-size: 18px; font-weight: 600; }
    .navbar .logo { width: 35px; height: 35px; object-fit: contain; margin-right: 10px; }
    @media (min-width: 768px) {
      .navbar { padding: 20px 40px; }
      .navbar h1 { font-size: 26px; }
      .navbar .logo { width: 45px; height: 45px; margin-right: 15px; }
    }
    .navbar a { 
      color: white;
      text-decoration: none;
      background: rgba(255,255,255,0.2);
      padding: 8px 16px;
      border-radius: 25px;
      transition: all 0.3s;
      font-weight: 600;
      font-size: 14px;
    }
    @media (min-width: 768px) {
      .navbar a { padding: 10px 24px; }
    }
    .navbar a:hover { background: rgba(255,255,255,0.3); }
    .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
    @media (min-width: 768px) {
      .container { margin: 40px auto; padding: 0 20px; }
    }
    .info-box {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      animation: fadeIn 0.5s ease;
    }
    @media (min-width: 768px) {
      .info-box { 
        padding: 30px;
        border-radius: 20px;
        margin-bottom: 30px;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .info-box h3 { 
      color: #333;
      margin-bottom: 15px;
      font-size: 18px;
      padding-bottom: 12px;
      border-bottom: 3px solid #00B7B5;
    }
    @media (min-width: 768px) {
      .info-box h3 { 
        margin-bottom: 20px;
        font-size: 22px;
        padding-bottom: 15px;
      }
    }
    .table-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow-x: auto;
      animation: fadeIn 0.6s ease;
    }
    @media (min-width: 768px) {
      .table-container { border-radius: 20px; }
    }
    table { width: 100%; border-collapse: collapse; min-width: 700px; }
    th, td { padding: 12px 8px; text-align: left; }
    @media (min-width: 768px) {
      th, td { padding: 16px; }
    }
    th { 
      background: linear-gradient(135deg, #00B7B5 0%, #008f8d 100%);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 13px;
      letter-spacing: 0.5px;
    }
    tbody tr {
      border-bottom: 1px solid #f0f0f0;
      transition: all 0.3s;
    }
    tbody tr:hover { background: #f8fffe; }
    .rank {
      display: inline-block;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      border-radius: 50%;
      font-weight: bold;
      color: white;
    }
    .rank-1 { background: #FFD700; }
    .rank-2 { background: #C0C0C0; }
    .rank-3 { background: #CD7F32; }
    .rank-other { background: #95a5a6; }
    .progress-bar {
      width: 100%;
      height: 20px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(135deg, #00B7B5 0%, #008f8d 100%);
      transition: width 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 11px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div style="display: flex; align-items: center;">
      <img src="assets/logopondok.png" alt="Logo" class="logo">
      <h1>üìä Monitoring Ustadz</h1>
    </div>
    <a href="dashboard.html">‚Üê Kembali</a>
  </div>

  <div class="container">
    <div class="info-box">
      <h3>Aktivitas Pembimbingan</h3>
      <p style="color: #666; margin-bottom: 20px;">Ranking ustadz berdasarkan jumlah santri dan total setoran yang dibimbing</p>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th width="10%">Rank</th>
            <th width="25%">Nama Ustadz</th>
            <th width="15%">Jumlah Santri</th>
            <th width="15%">Total Setoran</th>
            <th width="35%">Aktivitas</th>
          </tr>
        </thead>
        <tbody id="monitoringList"></tbody>
      </table>
    </div>
  </div>

  <script>
    const role = localStorage.getItem('role');
    if (!localStorage.getItem('ustadz') || role !== 'admin') {
      alert('Akses ditolak! Halaman ini hanya untuk Admin.');
      window.location.href = 'dashboard.html';
    }

    async function loadMonitoring() {
      const res = await fetch('/api/monitoring');
      const data = await res.json();
      
      const tbody = document.getElementById('monitoringList');
      const maxSetoran = Math.max(...data.map(d => d.totalSetoran), 1);
      
      tbody.innerHTML = data.map((u, i) => {
        const rank = i + 1;
        const rankClass = rank === 1 ? 'rank-1' : rank === 2 ? 'rank-2' : rank === 3 ? 'rank-3' : 'rank-other';
        const percentage = (u.totalSetoran / maxSetoran * 100).toFixed(0);
        
        return `
          <tr>
            <td><span class="rank ${rankClass}">${rank}</span></td>
            <td><strong>${u.nama}</strong></td>
            <td style="text-align: center; font-weight: 600; color: #00B7B5;">${u.jumlahSantri}</td>
            <td style="text-align: center; font-weight: 600; color: #00B7B5;">${u.totalSetoran}</td>
            <td>
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${percentage}%">${percentage}%</div>
              </div>
            </td>
          </tr>
        `;
      }).join('');
    }

    loadMonitoring();
  </script>
</body>
</html>
